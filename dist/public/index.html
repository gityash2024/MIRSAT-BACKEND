<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIRSAT Backend</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: radial-gradient(circle, #1a1a2e, #16213e, #0f3460);
      color: #e8e8e8;
      overflow: hidden;
    }
    .container {
      text-align: center;
      max-width: 700px;
      padding: 30px;
      background: rgba(25, 25, 35, 0.9);
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      color: #00d9ff;
      text-shadow: 0 2px 5px rgba(0, 217, 255, 0.5);
    }
    p {
      font-size: 1.4rem;
      line-height: 1.8;
      color: #b0c4de;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: linear-gradient(45deg, #00d9ff, #005eff);
      color: #fff;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: linear-gradient(45deg, #005eff, #00d9ff);
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.98);
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* Floating geometric shapes (bubbles) */
    .floating-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .floating-shapes span {
      position: absolute;
      width: 25px;
      height: 25px;
      background: rgba(0, 217, 255, 0.3);
      border-radius: 50%;
      animation: float 10s infinite ease-in-out;
    }
    .floating-shapes span:nth-child(1) {
      top: 30%;
      left: 10%;
      animation-duration: 12s;
      animation-delay: 2s;
    }
    .floating-shapes span:nth-child(2) {
      top: 50%;
      left: 60%;
      animation-duration: 14s;
      animation-delay: 4s;
    }
    .floating-shapes span:nth-child(3) {
      top: 40%;
      left: 20%;
      animation-duration: 16s;
      animation-delay: 6s;
    }
    .floating-shapes span:nth-child(4) {
      top: 60%;
      left: 80%;
      animation-duration: 18s;
      animation-delay: 8s;
    }
    .floating-shapes span:nth-child(5) {
      top: 10%;
      left: 70%;
      animation-duration: 20s;
      animation-delay: 10s;
    }
    .floating-shapes span:nth-child(6) {
      top: 70%;
      left: 40%;
      animation-duration: 22s;
      animation-delay: 12s;
    }
    .floating-shapes span:nth-child(7) {
      top: 80%;
      left: 30%;
      animation-duration: 24s;
      animation-delay: 14s;
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0) scale(1);
        opacity: 0.5;
      }
      50% {
        transform: translateY(-20px) scale(1.5);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  </div>
</body>
</html>
